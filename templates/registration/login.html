{% extends 'base.html' %}

{%load static%}

{% block title %}Login - SIA - admin{% endblock %}

{% block content %}
<form method="post">
  <div id="layoutAuthentication_content">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                    </br>
                        <div align="center">
                            <img src="https://www.alerte.com.br/img/logo-alerte-full.svg" alt="drawing" width="200" />
                        </div>
                    </br>
                        <div class="card-body">
                            <form>
                                <div class="form-floating mb-3">
                                    {% csrf_token %}
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="id_username" type="text" placeholder="name@example.com " name="username" />
                                        <label for="inputEmail">Chave</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="id_password" type="password" placeholder="Password"  name="password"/>
                                        <label for="inputPassword">Senha</label>
                                    </div>
                                
                                </div>
      <button style="float: right" type="submit" class="btn btn-primary btn-block">Entrar</button>
</form>
</main>
{% endblock %}

{% block footer %}

{% endblock %}

{% block scripts %} 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src={% static "js/scripts.js" %}></script>
{% endblock %}
